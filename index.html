<!DOCTYPE html>
<html>
  <head>
    <title>My Test Page</title>
    <script type="text/javascript" src="./script/challenge_gradingStudents.js"></script>
    <script type="text/javascript" src="./script/challenge_sockMerchant.js"></script>
    <script type="text/javascript" src="./script/challenge_countingValleys.js"></script>
    <script type="text/javascript" src="./script/challenge_beautifulDays.js"></script>
    <script type="text/javascript" src="./script/challenge_catAndMouse.js"></script>
    <script type="text/javascript" src="./script/challenge_minimumDistances.js"></script>
    <script type="text/javascript" src="./script/challenge_bonAppetit.js"></script>
    <script type="text/javascript" src="./script/challenge_breakingRecords.js"></script>
  </head>

  <body>
    <h1>Challenges from HackerRank</h1>
    <hr>
    <form action="" method="POST">

      <section class="gradingStudents">
        <label for="input_gradingStudents">Space separated array</label>
        <input type="text" name="input_gradingStudents" value="">
        <input type="button" onclick="run_gradingStudents(input_gradingStudents.value)" value="gradingStudents"/>
        <a href="https://www.hackerrank.com/challenges/grading">link</a>
      </section>
      <hr>

      <section class="sockMerchant">
        <label for="input_sockMerchant">Space separated array</label>
        <input type="text" name="input_sockMerchant" value="">
        <input type="button" onclick="run_sockMerchant(input_sockMerchant.value)" value="sockMerchant"/>
        <a href="https://www.hackerrank.com/challenges/sock-Merchant">link</a>
      </section>
      <hr>
      
      <section class="countingValleys">
        <label for="input_countingValleys">String UDUDU</label>
        <input type="text" name="input_countingValleys" value="">
        <input type="button" onclick="run_countingValleys(input_countingValleys.value)" value="countingValleys"/>
        <a href="https://www.hackerrank.com/challenges/counting-Valleys">link</a>
      </section>
      <hr>

      <section class="beautifulDays">
        <label for="input_beautifulDays">Space separated array</label>
        <input type="text" name="input_beautifulDays" value="">
        <input type="button" onclick="run_beautifulDays(input_beautifulDays.value)" value="beautifulDays"/>
        <a href="https://www.hackerrank.com/challenges/beautiful-days-at-the-movies">link</a>
      </section>
      <hr>

      <section class="catAndMouse">
        <label for="input_catAndMouse">Space separated array</label>
        <input type="text" name="input_catAndMouse" value="">
        <input type="button" onclick="run_catAndMouse(input_catAndMouse.value)" value="catAndMouse"/>
        <a href="https://www.hackerrank.com/challenges/cats-and-a-mouse">link</a>
      </section>
      <hr>

      <section class="minimumDistances">
        <label for="input_minimumDistances">Space separated array</label>
        <input type="text" name="input_minimumDistances" value="">
        <input type="button" onclick="run_minimumDistances(input_minimumDistances.value)" value="minimumDistances"/>
        <a href="https://www.hackerrank.com/challenges/minimum-distances">link</a>
      </section>
      <hr>

      <section class="bonAppetit">
        <label for="input_bonAppetit">Space separated array</label>
        <input type="text" name="input_bonAppetit" value="">
        <label for="input_bonAppetit_k">k</label>
        <input type="text" name="input_bonAppetit_k" value="">
        <label for="input_bonAppetit_b">b</label>
        <input type="text" name="input_bonAppetit_b" value="">
        <input type="button" onclick="run_bonAppetit(input_bonAppetit.value, input_bonAppetit_k.value, input_bonAppetit_b.value)" value="bonAppetit"/>
        <a href="https://www.hackerrank.com/challenges/bon-appetit">link</a>
      </section>
      <hr>

      <section class="breakingRecords">
        <label for="input_breakingRecords">Space separated array</label>
        <input type="text" name="input_breakingRecords" value="">
        <input type="button" onclick="run_breakingRecords(input_breakingRecords.value)" value="breakingRecords"/>
        <a href="https://www.hackerrank.com/challenges/breaking-best-and-worst-records">link</a>
      </section>

    <p>Result:</p>
    <div id="result"></div>
